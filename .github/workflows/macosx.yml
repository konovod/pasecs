name: MacOSX CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - name: Install FPC
        run: |
          brew update
          brew install lazarus
      - uses: actions/checkout@v2
      - name: Compile tests
        run: lazbuild bench/benchmark.lpr --bm=Release
      - name: Run tests
        run: bench/benchmark
